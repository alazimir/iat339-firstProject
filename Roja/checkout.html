    <div class="main-container">
        <div class="container">
            <!-- Cart Summary START -->
            <div class="size1of2 cart-summary">
                <section>
                    <div class="cart-content">

                            <div class="size1of1">
                                <h1 style="text-align: center;">Your Order</h1>
                            </div>
                        </div>

                        <div class="container border-bottom">
                            <div class="size1of3 ">

                            </div>

                                <p>1pc</p>

                            <div class="size1of3 ">

                            </div>
                        </div>

                        <div class="container border-bottom">
                            <div class="size1of3 ">
                                <p class="cart-content-product-name">Insane Hot Sauce</p>
                            </div>
                            <div class="size1of3">
                                <p>2pc</p>
                            </div>
                            <div class="size1of3 ">
                                <p>$4.99</p>
                            </div>
                        </div>

                        <div class="container border-bottom">
                            <div class="size1of3 ">
                                <p class="cart-content-product-name">Insane Hot Sauce</p>
                            </div>

                                <p>1pc</p>
                            </div>
                            <div class="size1of3 ">

                        <div class="container border-bottom">
                            <div class="size1of3 ">
                                <p class="cart-content-product-name">Insane Hot Sauce</p>
                            </div>
                            <div class="size1of3">
                                <p>1pc</p>
                            </div>
                            <div class="size1of3 ">
                                <p>$4.99</p>
                            </div>
                        </div>

                        <div class="container">
                            <div class="size1of1">
                                <div class=" container ">
                                    <h2>Total</h2>
                                    <h2 style="color: red;">$19.99</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Cart Summary End-->

            <!-- Checkout Form START-->

            <div class="size1of2 checkout">
                <section>
                    <div class="checkout-content ">
                        <div class="container ">
                            <div class="size1of1 ">
                                <h1 style="text-align: center;">Payment</h1>
                            </div>
                        </div>

                        <!-- input field 1x1 START -->
                        <section>
                            <div class="container ">
                                <div class="size1of1 ">
                                    <label>Payment Method</label>
                                </div>
                            </div>

                            <div class="container ">
                                <div class="size1of1 ">
                                    <select id="payment-types" name="payment-selections" style="width: 100%; padding: 2em; ">
                                        <option value="selection-master-card" selected>MasterCard Credit Cards</option>
                                        <option value="selection-visa">Visa Credit Cards</option>
                                        <option value="selection-paypal">Paypal</option>
                                        <option value="selection-giftcard">GiftCard</option>
                                      </select>
                                </div>
                            </div>
                        </section>
                        <!-- input field 1x1 END -->

                        <!-- input field 2x2 START -->
                        <section>
                            <div class="container">
                                <div class="size1of2 ">
                                    <label>First Name</label>
                                </div>

                                <div class="size1of2 ">
                                    <label>Last Name</label>
                                </div>
                            </div>

                            <div class="container ">
                                <div class="size1of2 ">
                                    <input class="contact-small-input " type="text" value="" placeholder="First Name">
                                </div>

                                <div class="size1of2 ">
                                    <input class="contact-small-input " type="text" value="" placeholder="Last Name">
                                </div>
                            </div>
                        </section>
                        <!-- input field 2x2 END -->

                        <!-- input field 1x1 START -->
                        <section>
                            <div class="container ">
                                <div class="size1of1 ">
                                    <label>Credit Card</label>
                                </div>
                            </div>

                            <div class="container ">
                                <div class="size1of1 ">
                                    <input class="contact-small-input " type="tel" maxlength="16" value="" placeholder="Credit Card Number">
                                </div>
                            </div>
                        </section>
                        <!-- input field 1x1 END -->

                        <!-- input field 2x2 START -->
                        <section>
                            <div class="container ">
                                <div class="size1of2 ">
                                    <label>Expiration Date</label>
                                </div>

                                <div class="size1of2 ">
                                    <label>CCV</label>
                                </div>
                            </div>

                            <div class="container ">
                                <div class="size1of2 ">
                                    <div class="container ">
                                        <div class="size1of2 ">
                                            <!--<input class="contact-small-input " type="text " id="lname " name="lname " value=" " placeholder="Month ">-->
                                            <input class="contact-small-input " type="number" min="1" max="12" placeholder="Month">
                                        </div>
                                        <div class="size1of2 ">
                                            <!--<input class="contact-small-input " type="text " id="lname " name="lname " value=" " placeholder="Year ">-->
                                            <input class="contact-small-input " type="number" min="2020" max="3000" placeholder="Year">
                                        </div>
                                    </div>
                                </div>

                                <div class="size1of2 ">
                                    <input class="contact-small-input " type="tel" maxlength="6" value="" placeholder="CCV">
                                </div>
                            </div>
                        </section>
                        <!-- input field 2x2 END -->

                        <div class="container submit-button" style="margin-top:2em;">
                            <div class="size1of1 ">
                                <a href="thank-you.html "><strong>Order</strong></a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
